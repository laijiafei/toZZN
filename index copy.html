    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Serif+SC:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* 1. æ”¹ä¸ºæ·±ç´«è‰²æ¸å˜èƒŒæ™¯ */
            background: radial-gradient(circle at center, #4a1e60 0%, #1a0b2e 80%, #000000 100%);
            overflow: hidden;
            display: flex;

        /* ====== [æ–°å¢] å¼€åœºé®ç½©æ ·å¼ START ====== */
        #start-mask {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* é®ç½©èƒŒæ™¯ï¼šä½¿ç”¨ä¸€ä¸ªç¨å¾®äº®ä¸€ç‚¹çš„ç´«è‰²æ¸å˜ï¼ŒåŒºåˆ†ä¸»èƒŒæ™¯ */
            background: linear-gradient(135deg, #2a0845 0%, #6441A5 100%);
            z-index: 9999; /* ç¡®ä¿åœ¨æœ€é¡¶å±‚ï¼ŒæŒ¡ä½æ‰€æœ‰å†…å®¹ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease; /* è®¾ç½®æ·¡å‡ºåŠ¨ç”»æ—¶é—´ä¸º1.5ç§’ */
        }
        
        #start-mask h1 {
            color: #fff;
            font-family: 'Dancing Script', cursive; /* ä½¿ç”¨æ¼‚äº®çš„è‹±æ–‡æ‰‹å†™ä½“ */
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            text-align: center;
            padding: 0 20px;

        /* çˆ±å¿ƒå®¹å™¨æ ·å¼ */
        .heart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .heart-outer {
            position: relative;
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .heart-inner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #ff6b9d, #ff8fab);
            transition: height 0.1s linear;
            border-radius: 50% 50% 0 0;
        }

        .heart-icon {
            font-size: 3rem;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .heart-outer.active .heart-icon {
            transform: scale(1.2);
            animation: pulse 0.5s infinite alternate;
        }

        .heart-instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            font-family: 'Dancing Script', cursive; /* ä½¿ç”¨è‰ºæœ¯å­—ä½“ */
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
            letter-spacing: 1px;
            animation: gentleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes gentleGlow {
            0% { 
                text-shadow: 0 0 10px rgba(255, 182, 193, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 15px rgba(255, 182, 193, 1), 0 0 30px rgba(255, 105, 180, 0.8);
                transform: scale(1.05);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
        
        /* å¼€åœºæ–‡å­—çš„å‘¼å¸åŠ¨ç”» */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        /* ====== [æ–°å¢] å¼€åœºé®ç½©æ ·å¼ END ====== */


        #start-button {
            padding: 12px 40px;
            border: 2px solid rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            font-family: 'Noto Serif SC', serif;
        }
        
        #start-button:active {
            transform: scale(0.95); /* ç‚¹å‡»æ—¶çš„å¾®ç¼©æ•ˆæœ */
            background: rgba(255,255,255,0.3);
        }
        
        /* å¼€åœºæ–‡å­—çš„å‘¼å¸åŠ¨ç”» */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        /* ====== [æ–°å¢] å¼€åœºé®ç½©æ ·å¼ END ====== */


        /* è¤ç«è™«/æ˜Ÿå…‰ç‰¹æ•ˆ */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #d8bfd8; /* æ·¡ç´«è‰²å…‰ç‚¹ */
            border-radius: 50%;
            box-shadow: 0 0 10px #d8bfd8, 0 0 20px #e6e6fa;
            animation: fly 10s linear infinite;
            opacity: 0;
        }

        #drag-container {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(-10deg);
        }

        #spin-container {
            position: relative;
            display: flex;
            margin: auto;
            transform-style: preserve-3d;
            width: 120px;
            height: 170px;
            animation: spinRevert 25s infinite linear; /* è½¬æ…¢ä¸€ç‚¹ï¼Œæ›´ä¼˜é›… */
        }

        #spin-container img {
            transform-style: preserve-3d;
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            /* 2. ç…§ç‰‡è¾¹æ¡†æ”¹ä¸ºæ‹ç«‹å¾—é£æ ¼ + ç´«è‰²å…‰æ™• */
            border: 5px solid #fff; 
            border-bottom: 20px solid #fff; /* åº•éƒ¨ç•™ç™½åƒæ‹ç«‹å¾— */
            box-shadow: 0 0 15px rgba(216, 191, 216, 0.6); /* ç´«è‰²å…‰æ™• */
            border-radius: 4px;
        }

        /* ä¸­å¿ƒåŠ¨æ¼«äººç‰© */
        #spin-container .center-anime {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg);
            width: 100px; height: 100px;
            border: none;
            box-shadow: none;
            border-radius: 0;
            /* ç»™åŠ¨æ¼«äººç‰©åŠ ä¸€ç‚¹ç¥åœ£çš„å…‰ */
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            /*animation: float 4s ease-in-out infinite;*/
        }

        /* åœ°æ¿å…‰åœˆ - ç´«è‰²ç³» */
        #ground {
            width: 900px; height: 900px;
            position: absolute;
            top: 100%; left: 50%;
            transform: translate(-50%, -50%) rotateX(90deg);
            background: -webkit-radial-gradient(center center, farest-side, rgba(147, 112, 219, 0.2), transparent);
        }

        /* åº•éƒ¨æ–‡å­—åŒºåŸŸ */
        #text-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #e6e6fa; /* æ·¡ç´«è‰²å­— */
            z-index: 100;
            pointer-events: none; /* é˜²æ­¢é®æŒ¡ç‚¹å‡» */
        }
        
        /* 3. å­—ä½“æ ·å¼å‡çº§ */
        .english-font {
            font-family: 'Dancing Script', cursive; /* æ‰‹å†™ä½“ */
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #9370db;
        }
        .chinese-font {
            font-size: 1rem;
            letter-spacing: 2px;
            opacity: 0.8;
            font-weight: 300;
        }

        /* 4. éŸ³ä¹æ’­æ”¾æŒ‰é’® */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            animation: rotateMusic 5s linear infinite;
            animation-play-state: paused; /* é»˜è®¤æš‚åœ */
        }
        .music-btn.playing {
            animation-play-state: running;
            background: rgba(255, 255, 255, 0.5);
        }

        /* åŠ¨ç”»å…³é”®å¸§ */
        @keyframes spinRevert { from { transform: rotateY(360deg); } to{ transform: rotateY(0deg); } }
        @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-15px); } }
        @keyframes fly { 
            0% { transform: translateY(100vh) scale(0); opacity: 0; } 
            50% { opacity: 1; } 
            100% { transform: translateY(-100px) scale(1); opacity: 0; } 
        }
        @keyframes rotateMusic { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="start-mask">
        <h1>To My Beloved Wife</h1>
        <div class="heart-container">
            <div class="heart-outer">
                <div class="heart-inner" id="heart-fill"></div>
                <div class="heart-icon">â¤ï¸</div>
            </div>
            <p class="heart-instruction">Fill the Heart</p>
        </div>
    </div>
    <div id="fireflies"></div>

    <div class="music-btn" onclick="toggleMusic()">ğŸµ</div>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="drag-container">
        <div id="spin-container">
            <img class="center-anime" src="./anime.png" alt="us">

            <img src="./1.jpg" alt="">
            <img src="./2.jpg" alt="">
            <img src="./3.jpg" alt="">
            <img src="./4.jpg" alt="">
            <img src="./5.jpg" alt="">
            <img src="./6.jpg" alt="">
        </div>
        <div id="ground"></div>
    </div>

    <div id="text-container">
        <div class="english-font">Happy Anniversary, My Love</div>
        <p class="chinese-font" id="time-count">æˆ‘ä»¬ç›¸çˆ± ...</p>
    </div>

    <script>
        // ====== [æ–°å¢] é•¿æŒ‰çˆ±å¿ƒå¼€å¹•äº¤äº’é€»è¾‘ START ======
        let heartTimer = null;
        let fillProgress = 0;
        const FILL_TIME = 2000; // 2ç§’å¡«æ»¡

        function initHeartInteraction() {
            const heartOuter = document.querySelector('.heart-outer');
            const heartFill = document.getElementById('heart-fill');
            const heartIcon = document.querySelector('.heart-icon');
            const instruction = document.querySelector('.heart-instruction');

            heartOuter.addEventListener('pointerdown', function(e) {
                e.preventDefault();
                heartOuter.classList.add('active');
                instruction.textContent = "Keep Holding...";
                
                heartTimer = setInterval(() => {
                    fillProgress += 10;
                    const fillPercentage = Math.min(fillProgress / FILL_TIME * 100, 100);
                    heartFill.style.height = fillPercentage + '%';
                    
                    if (fillPercentage >= 100) {
                        clearInterval(heartTimer);
                        startJourney();
                    }
                }, 10);
            });

            heartOuter.addEventListener('pointerup', function() {
                clearInterval(heartTimer);
                heartOuter.classList.remove('active');
                instruction.textContent = "Fill the Heart";
                
                // é‡ç½®å¡«å……è¿›åº¦
                fillProgress = 0;
                heartFill.style.height = '0%';
            });

            heartOuter.addEventListener('pointerleave', function() {
                clearInterval(heartTimer);
                heartOuter.classList.remove('active');
                instruction.textContent = "Fill the Heart";
                
                // é‡ç½®å¡«å……è¿›åº¦
                fillProgress = 0;
                heartFill.style.height = '0%';
            });
        }

        function startJourney() {
            var mask = document.getElementById('start-mask');
            var audio = document.getElementById("bg-music");
            var btn = document.querySelector(".music-btn");

            // 1. å¼€å§‹æ·¡å‡ºé®ç½©å±‚
            mask.style.opacity = '0'; 
            
            // 2. å°è¯•æ’­æ”¾éŸ³ä¹ï¼ˆåˆ©ç”¨ç”¨æˆ·çš„ç‚¹å‡»åŠ¨ä½œè§¦å‘æ’­æ”¾ï¼‰
            audio.play().then(() => {
                // å¦‚æœæ’­æ”¾æˆåŠŸï¼Œè®©éŸ³ä¹æŒ‰é’®è½¬èµ·æ¥
                btn.classList.add("playing");
            }).catch(error => {
                console.log("Autoplay prevented by browser, user needs to interact.");
            });

            // 3. åŠ¨ç”»ç»“æŸåï¼ˆ1.5ç§’åï¼‰ï¼ŒæŠŠé®ç½©å±‚å®Œå…¨ç§»é™¤ï¼Œè¿™æ ·å°±èƒ½æ“ä½œä¸‹é¢çš„3Dç›¸å†Œäº†
            setTimeout(function() {
                mask.style.display = 'none';
            }, 1500); // è¿™é‡Œçš„ 1500ms å¯¹åº” CSS é‡Œçš„ transition 1.5s
        }

        // åˆå§‹åŒ–çˆ±å¿ƒäº¤äº’
        document.addEventListener('DOMContentLoaded', initHeartInteraction);
        // ====== [æ–°å¢] é•¿æŒ‰çˆ±å¿ƒå¼€å¹•äº¤äº’é€»è¾‘ END ======


        // ====== 1. ç”Ÿæˆè¤ç«è™«èƒŒæ™¯ ======
        function createFireflies() {
            const container = document.getElementById('fireflies');
            for (let i = 0; i < 30; i++) {
                const fly = document.createElement('div');
                fly.className = 'firefly';
                fly.style.left = Math.random() * 100 + 'vw';
                fly.style.animationDuration = (Math.random() * 5 + 5) + 's';
                fly.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(fly);
            }
        }
        createFireflies();

        // ====== 2. éŸ³ä¹æ§åˆ¶ ======
        function toggleMusic() {
            var audio = document.getElementById("bg-music");
            var btn = document.querySelector(".music-btn");
            if (audio.paused) {
                audio.play();
                btn.classList.add("playing");
            } else {
                audio.pause();
                btn.classList.remove("playing");
            }
        }

        // ====== 3. 3D ç›¸å†Œé€»è¾‘ (ä¿æŒä¸å˜) ======
        var radius = 240; 
        var imgWidth = 120; 
        var imgHeight = 170; 

        setTimeout(init, 100);
        var obox = document.getElementById('drag-container');
        var ospin = document.getElementById('spin-container');
        var aImg = ospin.getElementsByTagName('img');
        var aEle = [...aImg].filter(img => !img.classList.contains('center-anime'));

        ospin.style.width = imgWidth + "px";
        ospin.style.height = imgHeight + "px";

        function init(delayTime) {
            for (var i = 0; i < aEle.length; i++) {
                aEle[i].style.transform = "rotateY(" + (i * (360 / aEle.length)) + "deg) translateZ(" + radius + "px)";
                aEle[i].style.transition = "transform 1s";
                aEle[i].style.transitionDelay = delayTime || (aEle.length - i) / 4 + "s";
            }
        }

        // ====== 4. æ—¥æœŸè®¡ç®— ======
        function showTime() {
            var startTime = new Date("2024-01-20"); // âš ï¸ æ”¹è¿™é‡Œ
            var now = new Date();
            var duration = now - startTime;
            var days = Math.floor(duration / (1000 * 60 * 60 * 24));
            document.getElementById('time-count').innerText = `ä¸ä½ å…±åº¦çš„ç¬¬ ${days} å¤©`;
        }
        showTime();

        // ====== 5. æ‹–æ‹½é€»è¾‘ (ä¿æŒä¸å˜) ======
        document.onpointerdown = function (e) {
            clearInterval(obox.timer);
            e = e || window.event;
            var sX = e.clientX, sY = e.clientY;
            this.onpointermove = function (e) {
                e = e || window.event;
                var nX = e.clientX, nY = e.clientY;
                desX = nX - sX; desY = nY - sY;
                tX += desX * 0.1; tY += desY * 0.1;
                applyTransform(obox);
                sX = nX; sY = nY;
            };
            this.onpointerup = function (e) {
                this.onpointermove = this.onpointerup = null;
                obox.timer = setInterval(function () {
                    desX *= 0.95; desY *= 0.95;
                    tX += desX * 0.1; tY += desY * 0.1;
                    applyTransform(obox);
                    playSpin(false);
                    if (Math.abs(desX) < 0.5 && Math.abs(desY) < 0.5) {
                        clearInterval(obox.timer);
                        playSpin(true);
                    }
                }, 17);
            };
            return false;
        };
        var tX = 0, tY = 10, desX = 0, desY = 0;
        function applyTransform(obj) {
            if(tY > 180) tY = 180;
            if(tY < 0) tY = 0;
            obj.style.transform = "rotateX(" + (-tY) + "deg) rotateY(" + (tX) + "deg)";
        }
        function playSpin(yes) {
            ospin.style.animationPlayState = (yes ? 'running' : 'paused');
        }
    </script>
</body>
